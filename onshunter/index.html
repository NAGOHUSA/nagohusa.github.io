<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOHO Comet Hunter - Detection Reports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1.1em;
        }

        .status-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-section h2 {
            margin-bottom: 20px;
            color: #00d4ff;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .status-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-card h3 {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-bottom: 5px;
        }

        .status-card p {
            font-size: 1.3em;
            color: #fff;
        }

        .overlay-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .overlay-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .overlay-card img {
            width: 100%;
            display: block;
        }

        .overlay-card h3 {
            padding: 15px;
            text-align: center;
            color: #00d4ff;
        }

        .detections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .detection-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .detection-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .detection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .detection-date {
            font-size: 1.2em;
            font-weight: bold;
            color: #00d4ff;
        }

        .detection-count {
            background: rgba(123, 47, 247, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .candidate-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 3px solid #7b2ff7;
        }

        .candidate-item:last-child {
            margin-bottom: 0;
        }

        .candidate-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .info-item {
            font-size: 0.9em;
        }

        .info-label {
            color: #b0b0b0;
            display: inline-block;
            margin-right: 5px;
        }

        .info-value {
            color: #fff;
            font-weight: bold;
        }

        .candidate-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .candidate-images img {
            width: 100%;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2em;
            color: #b0b0b0;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #ff6b6b;
        }

        .config-section {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .config-section input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            margin-top: 10px;
        }

        .config-section button {
            background: linear-gradient(45deg, #00d4ff, #7b2ff7);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.3s ease;
        }

        .config-section button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒŸ SOHO Comet Hunter</h1>
            <p class="subtitle">Automated Comet Detection Reports</p>
        </header>

        <div class="config-section">
            <h3>Configuration</h3>
            <input type="text" id="repoPath" placeholder="GitHub Repository (e.g., NAGOHUSA/ONS_SOHOHUNTER)" value="NAGOHUSA/ONS_SOHOHUNTER">
            <input type="text" id="branch" placeholder="Branch (e.g., main)" value="main">
            <button onclick="loadData()">Load Reports</button>
        </div>

        <div id="statusSection"></div>
        <div id="detectionsSection"></div>
    </div>

    <script>
        const CONFIG = {
            repo: 'NAGOHUSA/ONS_SOHOHUNTER',
            branch: 'main'
        };

        function updateConfig() {
            CONFIG.repo = document.getElementById('repoPath').value || CONFIG.repo;
            CONFIG.branch = document.getElementById('branch').value || CONFIG.branch;
        }

        function getGitHubRawUrl(path) {
            return `https://raw.githubusercontent.com/${CONFIG.repo}/${CONFIG.branch}/${path}`;
        }

        async function loadLatestStatus() {
            try {
                const response = await fetch(getGitHubRawUrl('detections/latest_status.json'));
                if (!response.ok) throw new Error('Failed to load status');
                const data = await response.json();
                displayStatus(data);
            } catch (error) {
                console.error('Error loading status:', error);
                document.getElementById('statusSection').innerHTML = `
                    <div class="error">
                        <p>Unable to load latest status. Please check the repository configuration.</p>
                    </div>
                `;
            }
        }

        function displayStatus(data) {
            const statusHTML = `
                <div class="status-section">
                    <h2>Latest Status</h2>
                    <div class="status-grid">
                        <div class="status-card">
                            <h3>Last Run</h3>
                            <p>${new Date(data.timestamp).toLocaleString()}</p>
                        </div>
                        <div class="status-card">
                            <h3>Frames Processed</h3>
                            <p>${data.frames_processed || 'N/A'}</p>
                        </div>
                        <div class="status-card">
                            <h3>Candidates Found</h3>
                            <p>${data.candidates_found || 0}</p>
                        </div>
                        <div class="status-card">
                            <h3>Status</h3>
                            <p>${data.status || 'Unknown'}</p>
                        </div>
                    </div>
                    <div class="overlay-images">
                        <div class="overlay-card">
                            <h3>LASCO C2 Overlay</h3>
                            <img src="${getGitHubRawUrl('detections/overlay_C2.png')}" alt="C2 Overlay" onerror="this.parentElement.style.display='none'">
                        </div>
                        <div class="overlay-card">
                            <h3>LASCO C3 Overlay</h3>
                            <img src="${getGitHubRawUrl('detections/overlay_C3.png')}" alt="C3 Overlay" onerror="this.parentElement.style.display='none'">
                        </div>
                        <div class="overlay-card">
                            <h3>C2 Contact Sheet</h3>
                            <img src="${getGitHubRawUrl('detections/contact_C2.png')}" alt="C2 Contact" onerror="this.parentElement.style.display='none'">
                        </div>
                        <div class="overlay-card">
                            <h3>C3 Contact Sheet</h3>
                            <img src="${getGitHubRawUrl('detections/contact_C3.png')}" alt="C3 Contact" onerror="this.parentElement.style.display='none'">
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('statusSection').innerHTML = statusHTML;
        }

        async function loadDetectionReports() {
            try {
                const apiUrl = `https://api.github.com/repos/${CONFIG.repo}/contents/detections?ref=${CONFIG.branch}`;
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Failed to load detections');
                
                const files = await response.json();
                const candidateFiles = files
                    .filter(f => f.name.startsWith('candidates_') && f.name.endsWith('.json'))
                    .sort((a, b) => b.name.localeCompare(a.name));

                if (candidateFiles.length === 0) {
                    document.getElementById('detectionsSection').innerHTML = `
                        <div class="status-section">
                            <h2>Detection Reports</h2>
                            <p style="text-align: center; color: #b0b0b0;">No detection reports found yet.</p>
                        </div>
                    `;
                    return;
                }

                const detections = await Promise.all(
                    candidateFiles.slice(0, 20).map(async file => {
                        try {
                            const res = await fetch(getGitHubRawUrl(`detections/${file.name}`));
                            const data = await res.json();
                            return { filename: file.name, data };
                        } catch (err) {
                            console.error(`Error loading ${file.name}:`, err);
                            return null;
                        }
                    })
                );

                displayDetections(detections.filter(d => d !== null));
            } catch (error) {
                console.error('Error loading detection reports:', error);
                document.getElementById('detectionsSection').innerHTML = `
                    <div class="error">
                        <p>Unable to load detection reports. Please check the repository configuration.</p>
                    </div>
                `;
            }
        }

        function displayDetections(detections) {
            const detectionsHTML = `
                <div class="status-section">
                    <h2>Detection Reports (${detections.length} most recent)</h2>
                    <div class="detections-grid">
                        ${detections.map(d => createDetectionCard(d)).join('')}
                    </div>
                </div>
            `;
            document.getElementById('detectionsSection').innerHTML = detectionsHTML;
        }

        function createDetectionCard(detection) {
            const timestamp = detection.filename.match(/candidates_(\d{8}_\d{6})\.json/);
            const dateStr = timestamp ? formatTimestamp(timestamp[1]) : 'Unknown Date';
            const candidates = detection.data.candidates || [];

            return `
                <div class="detection-card">
                    <div class="detection-header">
                        <div class="detection-date">${dateStr}</div>
                        <div class="detection-count">${candidates.length} candidate${candidates.length !== 1 ? 's' : ''}</div>
                    </div>
                    ${candidates.map((c, i) => createCandidateItem(c, i, detection.filename)).join('')}
                </div>
            `;
        }

        function createCandidateItem(candidate, index, filename) {
            const baseFilename = filename.replace('.json', '');
            return `
                <div class="candidate-item">
                    <div class="candidate-info">
                        <div class="info-item">
                            <span class="info-label">Instrument:</span>
                            <span class="info-value">${candidate.instrument || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Track Length:</span>
                            <span class="info-value">${candidate.track_length || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Avg Brightness:</span>
                            <span class="info-value">${candidate.avg_brightness?.toFixed(1) || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Velocity:</span>
                            <span class="info-value">${candidate.velocity?.toFixed(2) || 'N/A'} px/frame</span>
                        </div>
                    </div>
                    <div class="candidate-images">
                        <img src="${getGitHubRawUrl(`detections/${baseFilename}_${index}.png`)}" 
                             alt="Candidate ${index}" 
                             onerror="this.style.display='none'">
                    </div>
                </div>
            `;
        }

        function formatTimestamp(timestamp) {
            const year = timestamp.substring(0, 4);
            const month = timestamp.substring(4, 6);
            const day = timestamp.substring(6, 8);
            const hour = timestamp.substring(9, 11);
            const minute = timestamp.substring(11, 13);
            return `${year}-${month}-${day} ${hour}:${minute} UTC`;
        }

        async function loadData() {
            updateConfig();
            document.getElementById('statusSection').innerHTML = '<div class="loading">Loading status...</div>';
            document.getElementById('detectionsSection').innerHTML = '<div class="loading">Loading detection reports...</div>';
            
            await loadLatestStatus();
            await loadDetectionReports();
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
