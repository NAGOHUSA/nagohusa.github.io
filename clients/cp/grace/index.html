<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Church Directory - Members Only</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #f5f8ff;
            color: #333;
            font-size: 14px;
            line-height: 1.4;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            padding: 30px 25px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .login-logo {
            font-size: 36px;
            color: #4361ee;
            margin-bottom: 15px;
        }
        
        .login-title {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 13px;
            margin-bottom: 25px;
        }
        
        .password-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e7ff;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border 0.3s;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #4361ee;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #3a0ca3;
        }
        
        .login-error {
            color: #e53e3e;
            font-size: 13px;
            margin-top: 10px;
            display: none;
        }
        
        /* Directory Screen (hidden initially) */
        .directory-screen {
            display: none;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            padding: 18px 15px 14px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Search Section */
        .search-section {
            padding: 15px 15px 12px;
            background: white;
            border-bottom: 1px solid #e0e7ff;
        }
        
        .search-box {
            display: flex;
            gap: 8px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 14px;
            border: 1px solid #d0d7ff;
            border-radius: 12px;
            font-size: 15px;
            background: #f8faff;
            -webkit-appearance: none;
        }
        
        .search-btn {
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 12px;
            width: 50px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        /* Results */
        .results-section {
            padding: 10px 0 20px;
        }
        
        .results-header {
            padding: 0 15px 8px;
            font-size: 12px;
            color: #666;
            border-bottom: 1px solid #e0e7ff;
            margin-bottom: 5px;
        }
        
        .results-count {
            font-weight: 600;
            color: #4361ee;
        }
        
        /* Compact Cards */
        .person-card {
            background: white;
            margin: 6px 15px;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
            border: 1px solid #e0e7ff;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }
        
        .person-avatar {
            width: 40px;
            height: 40px;
            background: #4361ee;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .person-info {
            flex: 1;
            min-width: 0;
        }
        
        .person-name {
            font-weight: 700;
            color: #2d3748;
            font-size: 16px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .person-contact {
            font-size: 13px;
            color: #555;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 2px;
        }
        
        .contact-item i {
            color: #4361ee;
            width: 14px;
            font-size: 12px;
        }
        
        /* Clickable Phone Number */
        .phone-link {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
            padding: 2px 0;
            display: inline-block;
        }
        
        /* No Results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .no-results i {
            font-size: 32px;
            margin-bottom: 10px;
            color: #d0d7ff;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px 20px;
        }
        
        .spinner {
            border: 3px solid #f0f4ff;
            border-top: 3px solid #4361ee;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Footer */
        .footer {
            padding: 15px;
            text-align: center;
            font-size: 11px;
            color: #999;
            border-top: 1px solid #e0e7ff;
            margin-top: 10px;
        }
        
        /* iPhone Optimizations */
        @supports (-webkit-touch-callout: none) {
            .search-input {
                font-size: 16px;
            }
            
            .password-input {
                font-size: 16px;
            }
        }
        
        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background: #0f172a;
                color: #e2e8f0;
            }
            
            .login-container {
                background: #1e293b;
            }
            
            .login-title {
                color: #f1f5f9;
            }
            
            .login-subtitle {
                color: #94a3b8;
            }
            
            .password-input {
                background: #0f172a;
                border-color: #475569;
                color: #e2e8f0;
            }
            
            .header {
                background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            }
            
            .search-section, .person-card {
                background: #1e293b;
                border-color: #334155;
            }
            
            .search-input {
                background: #0f172a;
                border-color: #475569;
                color: #e2e8f0;
            }
            
            .person-avatar {
                background: #3b82f6;
            }
            
            .person-name {
                color: #f1f5f9;
            }
            
            .contact-item {
                color: #cbd5e1;
            }
            
            .phone-link {
                color: #60a5fa;
            }
        }
        
        /* Very Small Screens */
        @media (max-width: 320px) {
            .header h1 {
                font-size: 16px;
            }
            
            .person-card {
                margin: 5px 10px;
                padding: 10px;
            }
            
            .search-section {
                padding: 12px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <div class="login-logo">
                <i class="fas fa-church"></i>
            </div>
            <h1 class="login-title">Church Directory</h1>
            <p class="login-subtitle">Members-only access</p>
            
            <input type="password" id="passwordInput" class="password-input" placeholder="Enter access password">
            <button id="loginBtn" class="login-btn">Enter Directory</button>
            
            <div class="login-error" id="loginError">
                Incorrect password. Please try again.
            </div>
            
            <div style="margin-top: 20px; font-size: 11px; color: #999;">
                <i class="fas fa-lock"></i> Secure directory access
            </div>
        </div>
    </div>
    
    <!-- Directory Screen -->
    <div class="directory-screen" id="directoryScreen">
        <div class="header">
            <div class="header-top">
                <h1><i class="fas fa-users"></i> Church Directory</h1>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
            <p style="font-size: 12px; opacity: 0.9;">Search by name, family, or location</p>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="search" id="searchInput" class="search-input" placeholder="Search by name..." autocapitalize="none" autocomplete="off">
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        
        <div class="results-section">
            <div class="results-header">
                <span class="results-count" id="resultsCount">Loading directory...</span>
            </div>
            
            <div id="resultsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading church directory...</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div>Church Directory &copy; <span id="currentYear"></span> • Members Only</div>
            <div style="margin-top: 3px; font-size: 10px; opacity: 0.7;">
                <i class="fas fa-shield-alt"></i> Secure Access • Tap phone to call
            </div>
        </div>
    </div>

    <script>
        // Set current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Password Configuration (Change this to your desired password)
        const DIRECTORY_PASSWORD = "grace2026"; // Change this to your desired password
        
        // Your Google Sheet ID (from the URL)
        const GOOGLE_SHEET_ID = "1ZFp4HNrpJ7QpLA6rzd3rXh_qV2qrzLFGmKUivzqFWEs";
        
        // Google Sheets API configuration
        const GOOGLE_API_KEY = "7c85307b75dd1ece6ed80d7eebcda29c50a6850c"; // This is a sample key - you should generate your own
        const SHEET_NAME = "GRACE_DIRECTORY"; // Change if your sheet has a different name
        
        // Google Sheets Data Cache
        let directoryData = [];
        let isAuthenticated = false;
        
        // Check if user is already logged in
        function checkLogin() {
            const loginToken = sessionStorage.getItem('churchDirectoryAuth');
            if (loginToken === DIRECTORY_PASSWORD) {
                isAuthenticated = true;
                showDirectory();
                loadDirectoryData();
            }
        }
        
        // Show directory screen
        function showDirectory() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('directoryScreen').style.display = 'block';
        }
        
        // Show login screen
        function showLogin() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('directoryScreen').style.display = 'none';
            document.getElementById('passwordInput').value = '';
            document.getElementById('loginError').style.display = 'none';
        }
        
        // Login function
        function login() {
            const password = document.getElementById('passwordInput').value;
            
            if (password === DIRECTORY_PASSWORD) {
                isAuthenticated = true;
                sessionStorage.setItem('churchDirectoryAuth', password);
                showDirectory();
                loadDirectoryData();
            } else {
                document.getElementById('loginError').style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }
        
        // Logout function
        function logout() {
            isAuthenticated = false;
            sessionStorage.removeItem('churchDirectoryAuth');
            showLogin();
        }
        
        // Load data from Google Sheets with enhanced security
        async function loadDirectoryData() {
            try {
                // Using Google Sheets API v4 with proper authentication
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${1ZFp4HNrpJ7QpLA6rzd3rXh_qV2qrzLFGmKUivzqFWEs}/values/${SHEET_NAME}?key=${GOOGLE_API_KEY}`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.values || data.values.length === 0) {
                    throw new Error('No data found in Google Sheet');
                }
                
                // Convert Google Sheets data to array of objects
                const headers = data.values[0];
                directoryData = data.values.slice(1).map(row => {
                    const obj = {};
                    headers.forEach((header, index) => {
                        obj[header.trim()] = row[index] ? row[index].toString().trim() : '';
                    });
                    return obj;
                });
                
                displayResults(directoryData);
                
            } catch (error) {
                console.error('Error loading Google Sheets data:', error);
                
                // Fallback: Try CSV export method (requires sheet to be published)
                try {
                    const csvUrl = `https://docs.google.com/spreadsheets/d/e/${GOOGLE_SHEET_ID}/pub?output=csv`;
                    const csvResponse = await fetch(csvUrl);
                    
                    if (csvResponse.ok) {
                        const csvText = await csvResponse.text();
                        directoryData = parseCSV(csvText);
                        displayResults(directoryData);
                    } else {
                        throw new Error('CSV method also failed');
                    }
                } catch (csvError) {
                    console.error('CSV method failed:', csvError);
                    
                    // Show error to user
                    document.getElementById('resultsContainer').innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-exclamation-triangle"></i>
                            <div style="font-weight: 600; margin: 8px 0;">Connection Error</div>
                            <div style="font-size: 12px;">Unable to load directory data</div>
                            <button onclick="loadDirectoryData()" style="margin-top: 15px; padding: 8px 16px; background: #4361ee; color: white; border: none; border-radius: 8px; font-size: 13px;">
                                <i class="fas fa-redo"></i> Retry
                            </button>
                        </div>
                    `;
                    document.getElementById('resultsCount').textContent = 'Error loading data';
                }
            }
        }
        
        // Parse CSV data (fallback method)
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            
            return lines.slice(1)
                .filter(line => line.trim())
                .map(line => {
                    const obj = {};
                    const values = line.split(',');
                    headers.forEach((header, index) => {
                        obj[header] = values[index] ? values[index].trim() : '';
                    });
                    return obj;
                });
        }
        
        // Get initials for avatar
        function getInitials(firstName, lastName) {
            const first = firstName ? firstName.charAt(0) : '';
            const last = lastName ? lastName.charAt(0) : '';
            return (first + last).toUpperCase();
        }
        
        // Format phone number for display
        function formatPhoneNumber(phone) {
            if (!phone) return '';
            const cleaned = phone.replace(/\D/g, '');
            if (cleaned.length === 10) {
                return `(${cleaned.slice(0,3)}) ${cleaned.slice(3,6)}-${cleaned.slice(6)}`;
            }
            return phone;
        }
        
        // Display results as compact cards
        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            const count = document.getElementById('resultsCount');
            
            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-users"></i>
                        <div style="font-weight: 600; margin: 8px 0;">No members found</div>
                        <div style="font-size: 12px;">Try a different search term</div>
                    </div>
                `;
                count.textContent = `0 members`;
                return;
            }
            
            // Create cards
            let cardsHTML = '';
            data.forEach(person => {
                const firstName = person.first_name || person.FirstName || person['First Name'] || '';
                const lastName = person.last_name || person.LastName || person['Last Name'] || '';
                const fullName = `${firstName} ${lastName}`.trim();
                const email = person.email || person.Email || '';
                const phone = person.phone || person.Phone || person.phone_number || '';
                const city = person.city || person.City || '';
                const state = person.state || person.State || '';
                
                const initials = getInitials(firstName, lastName);
                const formattedPhone = formatPhoneNumber(phone);
                
                cardsHTML += `
                    <div class="person-card">
                        <div class="person-avatar">${initials || '?'}</div>
                        <div class="person-info">
                            <div class="person-name">${fullName || 'Unnamed Member'}</div>
                            <div class="person-contact">
                                ${email ? `
                                <div class="contact-item">
                                    <i class="fas fa-envelope"></i>
                                    <span>${email}</span>
                                </div>
                                ` : ''}
                                ${phone ? `
                                <div class="contact-item">
                                    <i class="fas fa-phone"></i>
                                    <a href="tel:${phone}" class="phone-link">${formattedPhone}</a>
                                </div>
                                ` : ''}
                                ${city || state ? `
                                <div class="contact-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>${[city, state].filter(Boolean).join(', ')}</span>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = cardsHTML;
            count.textContent = `${data.length} ${data.length !== 1 ? 'members' : 'member'}`;
            
            // Add click handlers to phone links
            document.querySelectorAll('.phone-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });
            
            // Add click handlers to cards
            document.querySelectorAll('.person-card').forEach(card => {
                card.addEventListener('click', function() {
                    // Visual feedback
                    this.style.transform = 'scale(0.98)';
                    this.style.backgroundColor = '#f8faff';
                    
                    setTimeout(() => {
                        this.style.transform = '';
                        this.style.backgroundColor = '';
                    }, 200);
                });
            });
        }
        
        // Search function
        function searchDirectory(query) {
            if (!query.trim()) return directoryData;
            
            const lowerQuery = query.toLowerCase();
            
            return directoryData.filter(person => {
                const firstName = (person.first_name || person.FirstName || person['First Name'] || '').toLowerCase();
                const lastName = (person.last_name || person.LastName || person['Last Name'] || '').toLowerCase();
                const email = (person.email || person.Email || '').toLowerCase();
                const city = (person.city || person.City || '').toLowerCase();
                const state = (person.state || person.State || '').toLowerCase();
                
                return firstName.includes(lowerQuery) || 
                       lastName.includes(lowerQuery) ||
                       email.includes(lowerQuery) ||
                       city.includes(lowerQuery) ||
                       state.includes(lowerQuery) ||
                       `${firstName} ${lastName}`.includes(lowerQuery);
            });
        }
        
        // Event Listeners
        document.getElementById('loginBtn').addEventListener('click', login);
        document.getElementById('passwordInput').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        document.getElementById('logoutBtn').addEventListener('click', logout);
        
        document.getElementById('searchBtn').addEventListener('click', () => {
            const query = document.getElementById('searchInput').value;
            const results = searchDirectory(query);
            displayResults(results);
            document.activeElement.blur();
        });
        
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value;
                const results = searchDirectory(query);
                displayResults(results);
                document.activeElement.blur();
            }
        });
        
        // Real-time search as you type
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = e.target.value;
                const results = searchDirectory(query);
                displayResults(results);
            }, 300);
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkLogin();
            
            // Auto-focus password input on login screen
            if (!isAuthenticated) {
                setTimeout(() => {
                    document.getElementById('passwordInput').focus();
                }, 300);
            }
            
            // Adjust layout for small screens
            const adjustLayout = () => {
                if (window.innerWidth < 400) {
                    document.body.classList.add('small-screen');
                } else {
                    document.body.classList.remove('small-screen');
                }
            };
            
            adjustLayout();
            window.addEventListener('resize', adjustLayout);
        });
        
        // Additional security: Clear session on browser close
        window.addEventListener('beforeunload', () => {
            if (!sessionStorage.getItem('churchDirectoryAuth')) {
                sessionStorage.removeItem('churchDirectoryAuth');
            }
        });
    </script>
</body>
</html>
