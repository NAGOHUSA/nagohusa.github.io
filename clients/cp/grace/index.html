<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Church Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #f5f8ff;
            color: #333;
            font-size: 15px;
            line-height: 1.4;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            padding: 18px 15px 14px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 13px;
            opacity: 0.9;
        }
        
        /* Search Section */
        .search-section {
            padding: 15px 15px 12px;
            background: white;
            border-bottom: 1px solid #e0e7ff;
        }
        
        .search-box {
            display: flex;
            gap: 8px;
        }
        
        .search-input {
            flex: 1;
            padding: 14px 16px;
            border: 1px solid #d0d7ff;
            border-radius: 12px;
            font-size: 16px;
            background: #f8faff;
            -webkit-appearance: none;
        }
        
        .search-btn {
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 12px;
            width: 56px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        /* Results */
        .results-section {
            padding: 10px 0 20px;
        }
        
        .results-header {
            padding: 0 15px 10px;
            font-size: 13px;
            color: #666;
            border-bottom: 1px solid #e0e7ff;
            margin-bottom: 5px;
        }
        
        .results-count {
            font-weight: 600;
            color: #4361ee;
        }
        
        /* Simple Cards */
        .person-card {
            background: white;
            margin: 8px 15px;
            padding: 14px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #e0e7ff;
        }
        
        .person-name {
            font-weight: 700;
            color: #2d3748;
            font-size: 17px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .person-contact {
            font-size: 14px;
            color: #555;
        }
        
        .contact-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }
        
        .contact-row i {
            color: #4361ee;
            width: 16px;
        }
        
        /* Phone Link */
        .phone-link {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
            padding: 2px 6px;
            border-radius: 6px;
            display: inline-block;
        }
        
        .phone-link:active {
            background: rgba(67, 97, 238, 0.1);
        }
        
        /* No Results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .no-results i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #d0d7ff;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 50px 20px;
        }
        
        .spinner {
            border: 4px solid #f0f4ff;
            border-top: 4px solid #4361ee;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Footer */
        .footer {
            padding: 15px;
            text-align: center;
            font-size: 11px;
            color: #999;
            border-top: 1px solid #e0e7ff;
            margin-top: 10px;
        }
        
        /* Error Message */
        .error-message {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #e53e3e;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        /* Refresh Button */
        .refresh-btn {
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        @media (max-width: 320px) {
            .header h1 {
                font-size: 18px;
            }
            
            .person-card {
                margin: 6px 10px;
                padding: 12px;
            }
            
            .search-section {
                padding: 12px 10px;
            }
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: #0f172a;
                color: #e2e8f0;
            }
            
            .header {
                background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            }
            
            .search-section, .person-card {
                background: #1e293b;
                border-color: #334155;
            }
            
            .search-input {
                background: #0f172a;
                border-color: #475569;
                color: #e2e8f0;
            }
            
            .person-name {
                color: #f1f5f9;
            }
            
            .contact-row {
                color: #cbd5e1;
            }
            
            .phone-link {
                color: #60a5fa;
            }
            
            .error-message {
                background: #4c1d1d;
                border-color: #7b341e;
                color: #fc8181;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-church"></i> Church Directory</h1>
        <p>Search for members by name</p>
    </div>
    
    <div class="search-section">
        <div class="search-box">
            <input type="search" id="searchInput" class="search-input" placeholder="Type a name to search..." autocomplete="off">
            <button id="searchBtn" class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
    
    <div class="results-section">
        <div class="results-header">
            <span class="results-count" id="resultsCount">Loading directory...</span>
        </div>
        
        <div id="resultsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading directory data...</div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div>Church Directory &copy; <span id="currentYear"></span> • Private Access</div>
        <div style="margin-top: 3px; font-size: 10px; opacity: 0.7;">
            <i class="fas fa-mobile-alt"></i> Tap phone numbers to call
        </div>
    </div>

    <script>
        // Set current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Your Google Sheet CSV URL (after publishing to web)
        // Replace this with your actual Google Sheets CSV URL
        // File → Share → Publish to web → Select CSV → Copy link
        const GOOGLE_SHEETS_CSV_URL = "https://docs.google.com/spreadsheets/d/1ZFp4HNrpJ7QpLA6rzd3rXh_qV2qrzLFGmKUivzqFWEs/edit?usp=sharing/pub?output=csv";
        
        // Cache for directory data
        let directoryData = [];
        
        // Load data from Google Sheets CSV
        async function loadDirectoryData() {
            try {
                console.log('Loading data from Google Sheets...');
                
                // Fetch CSV data
                const response = await fetch(GOOGLE_SHEETS_CSV_URL);
                
                if (!response.ok) {
                    throw new Error(`Failed to load data: ${response.status} ${response.statusText}`);
                }
                
                const csvText = await response.text();
                
                if (!csvText || csvText.trim().length === 0) {
                    throw new Error('No data received from Google Sheets');
                }
                
                // Parse CSV data
                directoryData = parseCSV(csvText);
                
                if (directoryData.length === 0) {
                    throw new Error('No contacts found in the directory');
                }
                
                console.log(`Loaded ${directoryData.length} contacts`);
                displayResults(directoryData);
                
            } catch (error) {
                console.error('Error loading directory:', error);
                
                // Show error message
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div style="font-weight: 600; margin: 5px 0;">Unable to load directory</div>
                        <div style="font-size: 13px; margin-bottom: 10px;">${error.message}</div>
                        <button onclick="loadDirectoryData()" class="refresh-btn">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                    </div>
                `;
                
                document.getElementById('resultsCount').textContent = 'Error loading data';
            }
        }
        
        // Simple CSV parser
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            if (lines.length < 2) return [];
            
            // Extract headers (first row)
            const headers = lines[0].split(',').map(h => h.trim());
            
            // Parse data rows
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                // Simple CSV parsing (handles basic cases)
                const values = parseCSVLine(line);
                const entry = {};
                
                headers.forEach((header, index) => {
                    if (values[index] !== undefined) {
                        entry[header] = values[index].trim();
                    }
                });
                
                // Only add if we have at least a name
                if (entry.first_name || entry.last_name) {
                    data.push(entry);
                }
            }
            
            return data;
        }
        
        // Simple CSV line parser
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result;
        }
        
        // Format phone number
        function formatPhone(phone) {
            if (!phone) return '';
            
            // Remove all non-digits
            const digits = phone.replace(/\D/g, '');
            
            // Format as (XXX) XXX-XXXX
            if (digits.length === 10) {
                return `(${digits.slice(0,3)}) ${digits.slice(3,6)}-${digits.slice(6)}`;
            }
            
            // Return original if not standard US number
            return phone;
        }
        
        // Display results
        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            const count = document.getElementById('resultsCount');
            
            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-users-slash"></i>
                        <div style="font-weight: 600; margin: 8px 0;">No members found</div>
                        <div style="font-size: 13px;">Try a different search term</div>
                    </div>
                `;
                count.textContent = '0 members';
                return;
            }
            
            // Sort alphabetically by last name
            data.sort((a, b) => {
                const nameA = `${a.last_name || ''} ${a.first_name || ''}`.toLowerCase();
                const nameB = `${b.last_name || ''} ${b.first_name || ''}`.toLowerCase();
                return nameA.localeCompare(nameB);
            });
            
            // Generate cards
            let html = '';
            data.forEach(person => {
                const firstName = person.first_name || person.FirstName || '';
                const lastName = person.last_name || person.LastName || '';
                const fullName = `${firstName} ${lastName}`.trim();
                
                const phone = person.phone || person.Phone || '';
                const email = person.email || person.Email || '';
                const city = person.city || person.City || '';
                const state = person.state || person.State || '';
                
                const formattedPhone = formatPhone(phone);
                
                html += `
                    <div class="person-card">
                        <div class="person-name">
                            ${fullName}
                            ${city ? `<span style="font-size: 12px; font-weight: normal; color: #666; margin-left: auto;">${city}, ${state}</span>` : ''}
                        </div>
                        <div class="person-contact">
                            ${phone ? `
                            <div class="contact-row">
                                <i class="fas fa-phone"></i>
                                <a href="tel:${phone}" class="phone-link">${formattedPhone}</a>
                            </div>
                            ` : ''}
                            ${email ? `
                            <div class="contact-row">
                                <i class="fas fa-envelope"></i>
                                <span>${email}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            count.textContent = `${data.length} ${data.length === 1 ? 'member' : 'members'}`;
        }
        
        // Search function
        function searchDirectory(query) {
            if (!query.trim()) {
                return directoryData;
            }
            
            const searchTerm = query.toLowerCase();
            
            return directoryData.filter(person => {
                const firstName = (person.first_name || person.FirstName || '').toLowerCase();
                const lastName = (person.last_name || person.LastName || '').toLowerCase();
                const fullName = `${firstName} ${lastName}`;
                const email = (person.email || person.Email || '').toLowerCase();
                
                return fullName.includes(searchTerm) || 
                       firstName.includes(searchTerm) || 
                       lastName.includes(searchTerm) ||
                       email.includes(searchTerm);
            });
        }
        
        // Event listeners
        document.getElementById('searchBtn').addEventListener('click', () => {
            const query = document.getElementById('searchInput').value;
            const results = searchDirectory(query);
            displayResults(results);
        });
        
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value;
                const results = searchDirectory(query);
                displayResults(results);
            }
        });
        
        // Real-time search
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = e.target.value;
                const results = searchDirectory(query);
                displayResults(results);
            }, 300);
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Load data immediately
            loadDirectoryData();
            
            // Auto-focus search input
            setTimeout(() => {
                document.getElementById('searchInput').focus();
            }, 500);
        });
    </script>
</body>
</html>
