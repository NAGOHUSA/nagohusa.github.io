<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendingHub - Real-time Internet Trends</title>
    <meta name="description" content="Stay ahead of the curve with real-time trending topics from across the internet. Your one-stop shop for daily trending news and stories.">
    <meta name="keywords" content="trending news, internet trends, real-time news, trending topics, viral content">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        /* Custom animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Line clamp utilities */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100">
    <!-- Header -->
    <header class="glass border-b border-purple-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <div class="bg-gradient-to-r from-purple-600 to-blue-600 p-2 rounded-xl">
                        <i data-lucide="trending-up" class="h-8 w-8 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
                            TrendingHub
                        </h1>
                        <p class="text-sm text-gray-500">Real-time internet trends</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center text-sm text-gray-500">
                        <i data-lucide="clock" class="h-4 w-4 mr-1"></i>
                        <span id="lastUpdate">Last updated: Loading...</span>
                    </div>
                    <button
                        id="refreshBtn"
                        class="bg-gradient-to-r from-purple-600 to-blue-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2 hover:shadow-lg transition-all duration-200 disabled:opacity-50"
                    >
                        <i data-lucide="refresh-cw" class="h-4 w-4" id="refreshIcon"></i>
                        <span>Refresh</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Controls -->
        <div class="flex flex-col sm:flex-row gap-4 mb-8">
            <div class="relative flex-1">
                <i data-lucide="search" class="absolute left-3 top-3 h-4 w-4 text-gray-400"></i>
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search trending topics..."
                    class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent glass"
                />
            </div>
            <div class="flex items-center space-x-2">
                <i data-lucide="filter" class="h-4 w-4 text-gray-400"></i>
                <select
                    id="categoryFilter"
                    class="px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 glass"
                >
                    <option value="all">All Categories</option>
                    <option value="technology">Technology</option>
                    <option value="science">Science</option>
                    <option value="business">Business</option>
                    <option value="finance">Finance</option>
                    <option value="environment">Environment</option>
                    <option value="social media">Social Media</option>
                </select>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
            <div class="glass rounded-xl border border-purple-200 p-6 animate-pulse">
                <div class="h-48 bg-gray-200 rounded-lg mb-4"></div>
                <div class="h-4 bg-gray-200 rounded mb-2"></div>
                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
            </div>
            <div class="glass rounded-xl border border-purple-200 p-6 animate-pulse">
                <div class="h-48 bg-gray-200 rounded-lg mb-4"></div>
                <div class="h-4 bg-gray-200 rounded mb-2"></div>
                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
            </div>
            <div class="glass rounded-xl border border-purple-200 p-6 animate-pulse">
                <div class="h-48 bg-gray-200 rounded-lg mb-4"></div>
                <div class="h-4 bg-gray-200 rounded mb-2"></div>
                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
            </div>
        </div>

        <!-- Trending Grid -->
        <div id="trendsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Trends will be populated here by JavaScript -->
        </div>

        <!-- No Results -->
        <div id="noResults" class="text-center py-12 hidden">
            <div class="text-gray-500 text-lg mb-2">No trends found</div>
            <p class="text-gray-400">Try adjusting your search or filter</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="glass border-t border-purple-200 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center text-gray-600">
                <p class="mb-2">Stay ahead of the curve with real-time trending topics</p>
                <p class="text-sm text-gray-500">Updates every 5 minutes â€¢ Powered by multiple news sources</p>
            </div>
        </div>
    </footer>

    <script>
        // Mock trending data - replace with real API calls
        const mockTrends = [
            {
                id: 1,
                title: "AI breakthrough in medical diagnostics shows 95% accuracy",
                source: "TechCrunch",
                category: "Technology",
                timestamp: "2 hours ago",
                engagement: "15200",
                trending_score: 95,
                url: "#",
                preview: "Revolutionary AI system outperforms doctors in early disease detection, potentially saving millions of lives through faster diagnosis.",
                image: "https://images.unsplash.com/photo-1576091160399-112ba8d25d1f?w=400&h=200&fit=crop"
            },
            {
                id: 2,
                title: "Climate summit reaches historic agreement on carbon reduction",
                source: "Reuters",
                category: "Environment",
                timestamp: "4 hours ago",
                engagement: "23800",
                trending_score: 88,
                url: "#",
                preview: "World leaders commit to ambitious new targets for 2030, marking the most significant climate agreement in decades.",
                image: "https://images.unsplash.com/photo-1569163139394-de4e4f43e4e3?w=400&h=200&fit=crop"
            },
            {
                id: 3,
                title: "Cryptocurrency market sees unexpected surge amid regulatory clarity",
                source: "CoinDesk",
                category: "Finance",
                timestamp: "1 hour ago",
                engagement: "31500",
                trending_score: 92,
                url: "#",
                preview: "Bitcoin and major altcoins rally following SEC announcement of clearer guidelines for digital asset trading.",
                image: "https://images.unsplash.com/photo-1621761191319-c6fb62004040?w=400&h=200&fit=crop"
            },
            {
                id: 4,
                title: "Social media platform introduces revolutionary content moderation",
                source: "The Verge",
                category: "Social Media",
                timestamp: "3 hours ago",
                engagement: "19700",
                trending_score: 85,
                url: "#",
                preview: "New AI-powered system promises to reduce harmful content by 90% while preserving free speech principles.",
                image: "https://images.unsplash.com/photo-1611224923853-80b023f02d71?w=400&h=200&fit=crop"
            },
            {
                id: 5,
                title: "Space mission discovers potentially habitable exoplanet",
                source: "NASA",
                category: "Science",
                timestamp: "6 hours ago",
                engagement: "42100",
                trending_score: 97,
                url: "#",
                preview: "James Webb telescope identifies Earth-like planet 100 light years away with conditions that could support life.",
                image: "https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?w=400&h=200&fit=crop"
            },
            {
                id: 6,
                title: "Major tech company announces 4-day work week permanently",
                source: "Fortune",
                category: "Business",
                timestamp: "5 hours ago",
                engagement: "28900",
                trending_score: 89,
                url: "#",
                preview: "Employee productivity increases 40% in year-long trial, leading to permanent policy change affecting 50,000 workers.",
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=200&fit=crop"
            }
        ];

        let allTrends = mockTrends;
        let filteredTrends = mockTrends;
        let isLoading = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            updateLastUpdateTime();
            renderTrends();
            
            // Event listeners
            document.getElementById('refreshBtn').addEventListener('click', fetchTrends);
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            document.getElementById('categoryFilter').addEventListener('change', handleFilter);
            
            // Auto-refresh every 5 minutes
            setInterval(fetchTrends, 300000);
        });

        function fetchTrends() {
            if (isLoading) return;
            
            isLoading = true;
            showLoading(true);
            
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.classList.add('animate-spin');
            
            // Simulate API call
            setTimeout(() => {
                allTrends = mockTrends;
                applyFilters();
                updateLastUpdateTime();
                showLoading(false);
                refreshIcon.classList.remove('animate-spin');
                isLoading = false;
            }, 1000);
        }

        function showLoading(show) {
            const loadingGrid = document.getElementById('loadingGrid');
            const trendsGrid = document.getElementById('trendsGrid');
            const noResults = document.getElementById('noResults');
            
            if (show) {
                loadingGrid.classList.remove('hidden');
                trendsGrid.classList.add('hidden');
                noResults.classList.add('hidden');
            } else {
                loadingGrid.classList.add('hidden');
                trendsGrid.classList.remove('hidden');
            }
        }

        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            applyFilters(searchTerm);
        }

        function handleFilter() {
            const category = document.getElementById('categoryFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            applyFilters(searchTerm, category);
        }

        function applyFilters(searchTerm = '', category = 'all') {
            if (!searchTerm) {
                searchTerm = document.getElementById('searchInput').value.toLowerCase();
            }
            if (category === 'all') {
                category = document.getElementById('categoryFilter').value;
            }
            
            filteredTrends = allTrends.filter(trend => {
                const matchesFilter = category === 'all' || trend.category.toLowerCase() === category;
                const matchesSearch = trend.title.toLowerCase().includes(searchTerm) ||
                                    trend.preview.toLowerCase().includes(searchTerm);
                return matchesFilter && matchesSearch;
            });
            
            renderTrends();
        }

        function renderTrends() {
            const trendsGrid = document.getElementById('trendsGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredTrends.length === 0) {
                trendsGrid.classList.add('hidden');
                noResults.classList.remove('hidden');
                return;
            }
            
            trendsGrid.classList.remove('hidden');
            noResults.classList.add('hidden');
            
            trendsGrid.innerHTML = filteredTrends.map(trend => `
                <article class="group glass rounded-xl border border-purple-200 overflow-hidden hover:shadow-xl hover:border-purple-300 transition-all duration-300 cursor-pointer"
                         onclick="window.open('${trend.url}', '_blank')">
                    <div class="relative overflow-hidden">
                        <img src="${trend.image}" alt="${trend.title}" 
                             class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300" />
                        <div class="absolute top-3 left-3 bg-black/70 backdrop-blur-sm text-white px-2 py-1 rounded-full text-xs font-medium">
                            ${trend.category}
                        </div>
                        <div class="absolute top-3 right-3 bg-white/90 backdrop-blur-sm px-2 py-1 rounded-full flex items-center space-x-1">
                            <span class="text-lg">${getTrendingIcon(trend.trending_score)}</span>
                            <span class="text-xs font-bold text-purple-600">${trend.trending_score}</span>
                        </div>
                    </div>
                    
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-medium text-purple-600">${trend.source}</span>
                            <span class="text-sm text-gray-500">${trend.timestamp}</span>
                        </div>
                        
                        <h3 class="text-lg font-bold text-gray-900 mb-3 line-clamp-2 group-hover:text-purple-600 transition-colors">
                            ${trend.title}
                        </h3>
                        
                        <p class="text-gray-600 text-sm mb-4 line-clamp-2">
                            ${trend.preview}
                        </p>
                        
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4 text-sm text-gray-500">
                                <div class="flex items-center space-x-1">
                                    <i data-lucide="eye" class="h-4 w-4"></i>
                                    <span>${formatEngagement(trend.engagement)}</span>
                                </div>
                            </div>
                            <i data-lucide="external-link" class="h-4 w-4 text-gray-400 group-hover:text-purple-600 transition-colors"></i>
                        </div>
                    </div>
                </article>
            `).join('');
            
            // Re-initialize icons for new content
            lucide.createIcons();
        }

        function getTrendingIcon(score) {
            if (score >= 95) return 'ðŸ”¥';
            if (score >= 90) return 'âš¡';
            if (score >= 85) return 'ðŸ“ˆ';
            return 'ðŸ’«';
        }

        function formatEngagement(num) {
            const number = parseInt(num);
            if (number >= 1000) return (number / 1000).toFixed(1) + 'K';
            return number.toString();
        }

        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = `Last updated: ${now.toLocaleTimeString()}`;
        }
    </script>
</body>
</html>
